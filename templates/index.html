{% extends "base.html" %}

{% block header %}

{% endblock header %}

{% block content %}
  {% for subsectionPath in section.subsections %}
    {% set subsection = get_section(path=subsectionPath) %}
    <a href="{{ subsection.permalink }}"><h1>{{ subsection.title }}</h1></a>
  {% endfor %}
{% endblock content %}
