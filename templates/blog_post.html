{% extends "page.html" %}

{% block page_nav %}
<div id="page-nav-links">
  <h3>
    {% if page.higher %}
    <a href="{{ page.higher.permalink }}" id="previous-nav">Previous</a>
    {% else %}
    <a id="first-nav">First Post!</a>
    {% endif %}

    {% if page.lower %}
    <a href="{{ page.lower.permalink }}" id="next-nav">Next</a>
    {% else %}
    <a id="latest-nav">Latest Post!</a>
    {% endif %}
  </h3>
</div>
{% endblock page_nav %}
